version: '3.9'

services:
  backend:
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - MY_ENVIRONMENT=Development
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME:-prod}
      - DB_PASSWORD=${DB_PASSWORD:-prod}
      - DB_DATABASE=${DB_DATABASE:-prod}
    depends_on:
      - db
    links:
      - db
    networks:
      - teya-prod-network

  nginx:
    image: nginx:1.25.3
    build:
      context: ./nginx
      dockerfile: Dockerfile
      args:
        BASIC_AUTH_PASSWORD: ${BASIC_AUTH_PASSWORD:-123}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - frontend-build:/usr/share/nginx/html/frontend
    command: ["/bin/sh", "-c", "until ping -c1 backend &>/dev/null; do echo 'Waiting for backend...'; sleep 1; done; nginx -g 'daemon off;'"]
    networks:
      - teya-prod-network

  db:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-prod}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-prod}
      POSTGRES_DB: ${DB_DATABASE:-prod}
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432"
    networks:
      - teya-prod-network
    hostname: db

  migration:
    image: backend:latest
    command: >
      /bin/sh -c "while ! /usr/local/bin/wait-for-it.sh db:5432 -t 30; do
          echo 'Waiting for database availability...';
          sleep 5;
      done;
      npm run typeorm migration:run"
    links:
      - db
    depends_on:
      - db
    networks:
      - teya-prod-network
    environment:
      - MY_ENVIRONMENT=Development
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME:-prod}
      - DB_PASSWORD=${DB_PASSWORD:-prod}
      - DB_DATABASE=${DB_DATABASE:-prod}

networks:
  teya-prod-network:
    name: teya-prod-network
    driver: bridge

volumes:
  frontend-build: